<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Cloud Messaging</title>
       <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('/firebase-messaging-sw').then(
            function (registration) {
              // Успешная регистрация
              console.log('ServiceWorker registration successful');
            },
            function (err) {
              // При регистрации произошла ошибка
              console.log('ServiceWorker registration failed: ', err);
            }
          );
        });
      }
    </script>
  </head>
  <body>
    <button type="button" id="subscribe">Следить за изменениями</button>

    <script
      type="text/javascript"
      src="//www.gstatic.com/firebasejs/3.6.8/firebase.js"
    ></script>
     <script src="app.js"></script>
  </body>
</html>
